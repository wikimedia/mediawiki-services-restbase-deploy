extends:
  - 'wikimedia/server'

plugins:
  - json
  - jsdoc

rules:
  array-bracket-spacing:
    - off
  camelcase:
    - error
    - properties: never
  computed-property-spacing:
    - error
    - never
  indent:
    - error
    - 4
    - SwitchCase: 1
      MemberExpression: 'off'
      FunctionExpression:
        parameters: 'first'
  no-multi-spaces:
    - off
  no-underscore-dangle:
    - off
  space-in-parens:
    - error
    - never
