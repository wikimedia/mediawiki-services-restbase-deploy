language: node_js
node_js:
  - "4"
  - "6"

sudo: false

notifications:
  email:
    - services@wikimedia.org

addons:
  apt:
    packages:
    - oracle-java8-set-default

before_install:
  - wget https://archive.apache.org/dist/cassandra/3.11.0/apache-cassandra-3.11.0-bin.tar.gz -P ../
  - tar -xzf ../apache-cassandra-3.11.0-bin.tar.gz -C ../
  - export JAVA_HOME="/usr/lib/jvm/java-8-oracle"
  - mkdir -p ../apache-cassandra-3.11.0/logs
  - echo "-Xms512m" >> ../apache-cassandra-3.11.0/conf/jvm.options
  - echo "-Xmx1g" >> ../apache-cassandra-3.11.0/conf/jvm.options
  - bash ../apache-cassandra-3.11.0/bin/cassandra > /dev/null

script: npm run-script coverage && (npm run-script coveralls || exit 0)
