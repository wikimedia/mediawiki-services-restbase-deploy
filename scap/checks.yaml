checks:
  depool:
    type: command
    stage: promote
    command: depool-restbase
  endpoints:
    type: nrpe
    stage: restart_service
    command: check_endpoints_restbase
  delay:
    type: command
    stage: restart_service
    command: sleep 50
    timeout: 60
  repool:
    type: command
    stage: restart_service
    command: pool-restbase
