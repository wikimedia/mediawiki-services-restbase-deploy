checks:
  depool:
    type: command
    stage: promote
    command: depool-restbase
  delay:
    type: command
    stage: restart_service
    command: sleep 900
    timeout: 1000
  endpoints:
    type: nrpe
    stage: restart_service
    command: check_endpoints_restbase
  repool:
    type: command
    stage: restart_service
    command: pool-restbase
